name: Build Figma-Chat

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: rm yarn.lock
      - run: yarn cache clean --all
      - run: yarn install
      - run: yarn lint
      - run: yarn build:plugin && yarn build:server && yarn build:web
